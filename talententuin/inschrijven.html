<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inschrijven - Talententuin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    form { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(60, 80, 60, 0.07); padding: 24px; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 6px; border: 1px solid #c7dbc2; }
    button { margin-top: 20px; background: #6bbf59; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1em; cursor: pointer; }
    button:hover { background: #3b5d3b; }
  </style>
</head>
<body>
  <header class="impact-header">
    <div class="header-inner">
      <div class="logo-title">
        <img src="Simple_tree.jpg" alt="Logo Talententuin" class="logo-img">
        <h1>Talententuin</h1>
      </div>
      <nav>
        <ul class="impact-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="over.html">Over de kampen</a></li>
          <li><a href="data-locaties.html">Data & Locaties</a></li>
          <li><a href="fotos.html">Foto's</a></li>
          <li><a href="inschrijven.html">Inschrijven</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" aria-label="Menu"><i class="fa fa-bars"></i></button>
    </div>
  </header>
  <main>
    <section class="intro">
      <h2>Inschrijfformulier</h2>
      <form name="inschrijving" method="POST" action="/.netlify/functions/save-to-sheets" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="inschrijving" />
        <p class="hidden">
          <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <label for="oudernaam">Naam ouder(s)</label>
        <input type="text" id="oudernaam" name="oudernaam" required>
        <label for="email">E-mailadres</label>
        <input type="email" id="email" name="email" required>
        <label for="telefoon">Telefoonnummer</label>
        <input type="tel" id="telefoon" name="telefoon" required>
        <label for="kindnaam">Naam kind(eren)</label>
        <input type="text" id="kindnaam" name="kindnaam" required>
        <label for="leeftijd">Leeftijd kind(eren)</label>
        <input type="text" id="leeftijd" name="leeftijd" required>
        <label for="kamp">Kamp (datum & locatie)</label>
        <select id="kamp" name="kamp" required>
          <option value="">Maak een keuze</option>
          <option value="8-12 juli 2024, Boshoeve, Groendorp">8 - 12 juli 2024, Boshoeve, Groendorp</option>
          <option value="15-19 juli 2024, Heideveld, Natuurstad">15 - 19 juli 2024, Heideveld, Natuurstad</option>
          <option value="22-26 juli 2024, Boshoeve, Groendorp">22 - 26 juli 2024, Boshoeve, Groendorp</option>
        </select>
        <label for="opmerkingen">Opmerkingen / bijzonderheden</label>
        <textarea id="opmerkingen" name="opmerkingen" rows="3"></textarea>
        <button type="submit">Inschrijven</button>
      </form>
      <p style="margin-top:16px;font-size:0.95em;color:#3b5d3b;">Na het verzenden nemen we zo snel mogelijk contact met je op.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Talententuin Zomerkampen</p>
  </footer>
  <script src="menu.js"></script>
</body>
</html>
