<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    form { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(60, 80, 60, 0.07); padding: 24px; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 6px; border: 1px solid #c7dbc2; }
    button { margin-top: 20px; background: #6bbf59; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1em; cursor: pointer; }
    button:hover { background: #3b5d3b; }
    .contactinfo { max-width: 500px; margin: 30px auto 0 auto; background: #eafbe7; border-radius: 12px; padding: 18px; color: #2e4632; }
  </style>
</head>
<body>
  <header class="impact-header">
    <div class="header-inner">
      <div class="logo-title">
        <img src="Simple_tree.jpg" alt="Logo Talententuin" class="logo-img">
        <h1>Talententuin</h1>
      </div>
      <nav>
        <ul class="impact-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="over.html">Over de kampen</a></li>
          <li><a href="data-locaties.html">Data & Locaties</a></li>
          <li><a href="fotos.html">Foto's</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" aria-label="Menu"><i class="fa fa-bars"></i></button>
    </div>
  </header>
  <main>
    <section class="intro">
      <h2>Contact</h2>
      <form action="mailto:jouremail@voorbeeld.com" method="POST" enctype="text/plain">
        <label for="naam">Naam</label>
        <input type="text" id="naam" name="Naam" required>
        <label for="email">E-mailadres</label>
        <input type="email" id="email" name="E-mailadres" required>
        <label for="bericht">Bericht</label>
        <textarea id="bericht" name="Bericht" rows="4" required></textarea>
        <button type="submit">Verstuur</button>
      </form>
      <div class="contactinfo">
        <strong>Of neem contact op via:</strong><br>
        E-mail: <a href="mailto:jouremail@voorbeeld.com">jouremail@voorbeeld.com</a><br>
        Telefoon: 0123 45 67 89
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Talententuin Zomerkampen</p>
  </footer>
